  <rect width="180" height="180" rx="22" fill="#111827"/>
  
  <!-- GAA Football (O'Neill's style) -->
  <ellipse cx="90" cy="90" rx="62" ry="52" fill="#8B5A2B" stroke="#6B4423" stroke-width="2"/>
  
  <!-- Football panels/sections -->
  <path d="M90 38 Q112 90 90 142" fill="none" stroke="#6B4423" stroke-width="2"/>
  <path d="M90 38 Q68 90 90 142" fill="none" stroke="#6B4423" stroke-width="2"/>
  
  <!-- Horizontal seam -->
