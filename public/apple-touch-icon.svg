  <line x1="90" y1="50" x2="90" y2="130" stroke="#F5F5DC" stroke-width="3"/>
  <line x1="82" y1="57" x2="98" y2="57" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="80" y1="68" x2="100" y2="68" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="79" y1="80" x2="101" y2="80" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="79" y1="92" x2="101" y2="92" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="79" y1="104" x2="101" y2="104" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="80" y1="115" x2="100" y2="115" stroke="#F5F5DC" stroke-width="2"/>
  <line x1="82" y1="123" x2="98" y2="123" stroke="#F5F5DC" stroke-width="2"/>
  
  <!-- IQ Text Overlay -->
  <text x="90" y="102" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="40" font-weight="900" fill="#22C55E" stroke="#111827" stroke-width="3" paint-order="stroke">IQ</text>
</svg>
